<div class="cork-input-tags cork-input-tags-tags">

    <div class="cork-it-tag" ng-repeat="tag in model"
        ng-class="{'cork-is-selected': selIx === $index, 'cork-will-delete': willDelete}"
        title="Tag '{{tag[opts.attr.label]}}', press backspace to highlight this tag for removal, press left to select previous tag, press right to select next tag, press escape to return to the add tag input."
        ng-focus="onTagFocus($index)"
        ng-keydown="onTagKeyDown($event, $index)"
        cork-ui-focus-on="corkInputTags.focus-tag-{{$index}}">

        <div class="cork-it-label">
            <div class="cork-it-content" ng-include="opts.tpl.label"></div>
        </div>

        <button class="cork-it-remove-btn"
            title="Tag '{{tag[opts.attr.label]}}', press backspace to remove tag, press left to select previous tag, press right to select next tag, press escape to return to the add tag input."
            ng-click="removeTag(tag)"
            ng-focus="onRemoveBtnFocus($index)"
            ng-keydown="onRemoveBtnKeyDown($event, $index)"
            ng-blur="onRemoveBtnBlur($index)"
            cork-ui-enter-click
            cork-ui-stop-propagation cork-events="['keydown']"
            cork-ui-focus-on="corkInputTags.focus-remove-btn-{{$index}}">

            <i class="cork-icon fa fa-times"></i>
            <span class="cork-icon-text">remove</span>

        </button>

    </div>

</div>
